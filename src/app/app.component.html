<!--The content below is only a placeholder and can be replaced.-->
<mat-drawer-container  class="container" autosize>
  <mat-drawer color="primary"   #drawer class="sidenav" mode="slide">
    <button color="primary" mat-button routerLink="/customers">customers</button>
    <button color="primary" mat-button routerLink="/orders">orders</button>
    <button color="primary" mat-button routerLink="/messages">messages</button>
  </mat-drawer>
  <div class="sidenav-content">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <button mat-icon-button (click)="drawer.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <span></span>
        <span class="spacer"></span>
        <mat-icon>favourite</mat-icon>
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <mat-icon>publish</mat-icon>
            <span>share</span>
          </button>
          <button mat-menu-item disabled>
            <mat-icon>mode_comment</mat-icon>
            <span>comment</span>
          </button>
          <button mat-menu-item disabled>
              <mat-icon>delete</mat-icon>
              <span>delete</span>
            </button>

        </mat-menu>
      </mat-toolbar-row>
    </mat-toolbar>
    <router-outlet></router-outlet>  
  </div>
</mat-drawer-container>
