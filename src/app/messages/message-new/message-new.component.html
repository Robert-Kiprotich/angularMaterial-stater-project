<mat-horizontal-stepper [linear]="false" editable="true" #stepper >
    <mat-step [stepControl]="firstFormGroup">
        <form [formGroup]="firstFormGroup">
            <ng-template matStepLabel>enter recipient info</ng-template>
            <mat-form-field>
                <input matInput type="email" formControlName="emailCtrl" required placeholder="eneter email">
            </mat-form-field>
            <div>
            <mat-form-field>

                <input type="text" placeholder="priority" formControlName="priorityCtrl" matInput
                    [matAutocomplete]="auto" required>
                <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                    <mat-option *ngFor="let priority of priorities" [value]="priority">
                        {{priority}}
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <input type="text" placeholder="department" formControlName="departmentCtrl" matInput
                        [matAutocomplete]="auto2" required>
                    <mat-autocomplete autoActiveFirstOption #auto2="matAutocomplete" [displayWith]="getDepartmentName">
                        <mat-option *ngFor="let department of departments" [value]="department">
                            {{department.name}}
                        </mat-option>
                    </mat-autocomplete>
                </mat-form-field>
            </div>
            <button mat-icon-button matStepperNext>
                <mat-icon>arrow_forward</mat-icon>
            </button>
        </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup">
        <form [formGroup]="secondFormGroup">
            <ng-template matStepLabel>enter message</ng-template>
            <mat-form-field>
                <input type="text" matInput placeholder="message" formControlName="messageCtrl" required>
            </mat-form-field>
            <div>
                <button mat-icon-button matStepperPrevious>
                    <mat-icon>arrow_back</mat-icon>
                </button>

                <button mat-icon-button matStepperNext>
                    <mat-icon>mail_outline</mat-icon>
                </button>
            </div>
        </form>
    </mat-step>
    <mat-step [optional]="true">
        <ng-template matStepLabel>preview</ng-template>
        <p>message sent!</p>
        <div>
            <button mat-icon-button matStepperPrevious>
                <mat-icon>arrow_back</mat-icon>

            </button>

            <button mat-icon-button (click)="stepper.reset()">
                <mat-icon>refresh</mat-icon>
            </button>
        </div>
    </mat-step>
</mat-horizontal-stepper>
